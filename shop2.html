<script>
    document.querySelector('#b').onclick=function (e) {
        document.querySelector('#a').style.background=`url('4.${e.target.getAttribute('b')}.jpg')0 0/450px 450px`
        document.querySelector('.da').style.background=`url('4.${e.target.getAttribute('b')}.jpg')0 0/900px 900px`
    }
    document.querySelector('#a').onmouseover=function (e) {
        document.querySelector('.xiao').style.display='block'
        document.querySelector('.da').style.display='block'
    }
    let x;let y
    document.querySelector('#a').onmousemove=function (e) {
        x=e.offsetX-112.5
        if(x<0) x=0;else
        if(x>225)
        x=225;
        y=e.offsetY-125;
        if(y<0) y=0; else if(y>225) y=225;
        document.querySelector('.xiao').style.top=`${y}px`
        document.querySelector('.xiao').style.left=`${x}px`
        document.querySelector('.da').style.backgroundPositionX=`${-2*x}px`
        document.querySelector('.da').style.backgroundPositionY=`${-2*y}px`
    }
    document.querySelector('#a').onmouseout=function (e) {
        document.querySelector('.xiao').style.display='none'
        document.querySelector('.da').style.display='none'
    }
    document.querySelector('#bb').onclick= function (){location.href='shop.html'}

</script>
